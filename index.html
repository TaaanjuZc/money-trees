<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-emerald-400">Amar Bank</span></h1>
      </header>

      <main>
          <section class="bg-emerald-200 w-9/12 mx-auto mt-12 p-8">
              <h3 class="text-3xl mb-5 font-semibold ">
                  Please Log-in
              </h3>
              <div>
                  <input id="user-email" class="w-9/12 p-2 block px-3 mb-4 rounded-lg" type="email" placeholder="Please enter your e-mail" >
                  <input id="use-pass" class="w-9/12 p-2 block px-3 rounded-lg" type="password" placeholder="Password">
                  <button id="btn-submit" class="bg-yellow-600 border border-yellow-600 duration-75 hover:bg-white hover:text-yellow-600  text-white mt-4 px-8 py-2 rounded-lg font-semibold">Submit</button>
              </div>
          </section>
      </main>
      <script src="style.js"></script>
</body>
</html>
