<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <h1 class="text-5xl text-center mt-6"><span class="font-semibold text-emerald-400">Money Trees Bebeeee!!!</span></h1>
    </header>

    <main>
        <section class="mt-12">
              <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                  <div class="bg-cyan-400 p-8 rounded-xl">
                      <h4 class="text-2xl">
                          Deposit
                      </h4>
                      <h2 class="text-5xl">
                        &#2547 <span id="total-deposit">00</span>
                      </h2>
                  </div>
                  <div class="bg-indigo-400 p-8 rounded-xl">
                      <h4 class="text-2xl">
                          Withdraw
                      </h4>
                      <h2 class="text-5xl">
                        &#2547 <span id="total-withdraw">00</span>
                      </h2>
                      </h2>
                  </div>
                  <div class="bg-rose-400 p-8 rounded-xl">
                      <h4 class="text-2xl">
                          Balance
                      </h4>
                      <h2 class="text-5xl">
                        &#2547 <span id="total-balance">1000</span>
                      </h2>
                  </div>

              </div>
        </section>
        <!-- deposit and withdraw -->

        <section class="mt-12">
          <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-teal-500 p-8 rounded-xl">
                <h4 class="text-3xl text-white">
                    Please Deposit
                </h4>

                <input id="dep-field" class="mt-4 w-3/6 p-2 block px-3 mb-4 rounded-lg" type="number" placeholder="&#2547 enter the amount you want to deposit" >
                <button id="btn-dep" class="bg-teal-800 border border-teal-800 duration-75 hover:bg-white hover:text-teal-800  text-white mt-3 px-8 py-2 rounded-lg font-semibold">Deposit 
                </button>
            </div>
            <div class="bg-fuchsia-500 p-8 rounded-xl">
                <h4 class="text-3xl text-white">
                    Please Withdraw
                </h4>
                <input id="with-field" class="mt-4 w-3/6 p-2 block px-3 mb-4 rounded-lg" type="number" placeholder="&#2547 enter the amount you want to withdraw" >
                <button id="btn-with" class="bg-purple-700 border border-purple-700 hover:bg-white hover:text-purple-700 text-white mt-3 px-8 py-2 rounded-lg font-semibold">Withdraw 
                </button>
            </div>
        </div>
        </section>
    </main>
    <script src="depo.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
